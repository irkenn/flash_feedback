{% block title %}Add Feedback{% endblock %}

{% block content %} 
    <!-- <form action="users/{{username}}/feedback/add" method="POST"> -->
    <form method="POST">
    {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}

            {% for error in field.errors %}
                {{error}}
            {% endfor %}
        </p>    
        {% endfor %}
        <button>Create</button>
    </form>


{% endblock %}
